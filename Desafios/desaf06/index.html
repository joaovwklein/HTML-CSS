<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags html</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em HTML5, podemos os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilzarem cada caso.</p>
    <ul>
        <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="use a tag <h1>">Títulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="use a tag <mark>">Listas com dermacadores</abbr></li>
    </ul>
</body>
</html>
