<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'love' ;
            src: url('fonts/Alista\ Script.otf') format('opentype'), url('fonts/Alista\ Script.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /* 
            Tipos de format()
            -opentype(otf)
            -truetype(ttf)
            -embedded-opentype 
            -truetype-aat(Aple Advanced Typography)
            -svg 
            -*/
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'love', Times, serif;
            font-size: 3em;
            font-weight: normal;
    }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus incidunt praesentium numquam dolor architecto, cum tempora, eligendi autem voluptates hic ex quam aspernatur tenetur dignissimos laudantium dolore. Exercitationem, ea dolor.</p>
</body>
</html>
